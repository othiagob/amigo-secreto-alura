<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sorteador de Amigo Secreto - Organize seu amigo secreto de forma f√°cil e divertida">
    <meta name="keywords" content="amigo secreto, sorteio, festa, confraterniza√ß√£o">
    <meta name="author" content="Thiago S. Borghardt">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>üéÅ Amigo Secreto | Sorteador Online</title>
</head>

<body>
    <!-- Background animated elements -->
    <div class="background-decoration">
        <div class="floating-gift gift-1">üéÅ</div>
        <div class="floating-gift gift-2">üéÑ</div>
        <div class="floating-gift gift-3">‚≠ê</div>
        <div class="floating-gift gift-4">üéà</div>
        <div class="floating-gift gift-5">üéâ</div>
        <div class="floating-gift gift-6">‚ùÑÔ∏è</div>
    </div>

    <main class="main-content">
        <header class="header-banner">
            <div class="header-content">
                <div class="title-wrapper">
                    <h1 class="main-title">
                        <i class="fas fa-gift"></i>
                        Amigo Secreto
                    </h1>
                    <p class="subtitle">Organize seu sorteio de forma m√°gica! ‚ú®</p>
                </div>
                <div class="header-image">
                    <img src="assets/amigo-secreto.png" alt="Ilustra√ß√£o de amigo secreto">
                </div>
            </div>
        </header>
        
        <section class="content-section">
            <div class="container">
                <div class="input-card">
                    <h2 class="section-title">
                        <i class="fas fa-users"></i>
                        Adicione os participantes
                    </h2>
                    
                    <div class="input-wrapper">
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="amigo" class="input-name" placeholder="Digite o nome do participante" maxlength="30">
                            <div class="input-validation" id="inputValidation"></div>
                        </div>
                        <button class="button-add" onclick="adicionarAmigo()" title="Adicionar participante">
                            <i class="fas fa-plus"></i>
                            <span>Adicionar</span>
                        </button>
                    </div>
                    
                    <div class="participants-section">
                        <div class="participants-header" id="participantsHeader" style="display: none;">
                            <h3><i class="fas fa-list"></i> Participantes (<span id="participantCount">0</span>)</h3>
                            <button class="clear-all-btn" onclick="limparTodos()" title="Limpar todos">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <ul id="listaAmigos" class="name-list" role="list"></ul>
                    </div>
                </div>

                <div class="action-section">
                    <button class="button-draw" id="sortearBtn" onclick="sortearAmigo()" disabled>
                        <div class="button-content">
                            <i class="fas fa-magic"></i>
                            <span>Sortear Amigo Secreto</span>
                            <div class="button-effect"></div>
                        </div>
                    </button>
                    
                    <div class="result-container" id="resultContainer" style="display: none;">
                        <div class="result-card">
                            <div class="result-icon">
                                <i class="fas fa-star"></i>
                            </div>
                            <h3>üéâ Resultado do Sorteio</h3>
                            <div id="resultado" class="result-text"></div>
                            <button class="new-draw-btn" onclick="novoSorteio()">
                                <i class="fas fa-redo"></i>
                                Sortear Novamente
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast notifications -->
    <div id="toast" class="toast"></div>
    
    <!-- Confetti container -->
    <div id="confetti-container"></div>

    <script src="app.js" defer></script>
</body>
</html>
